<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>二进制</title>




</head>

<body>
    <input type="number" name="" id="dec-number" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
    <button id="trans-btn">转换为二进制</button>
    <p id="result">运算结果</p>

    <p class="renum"></p>

    <script>
        let num = document.querySelector('#dec-number');
        let result = document.querySelector('#result');
        let transBtn = document.querySelector('#trans-btn');

        transBtn.addEventListener('click', trans);

        function trans() {
            //result.textContent = parseInt(num.value).toString(2);//直接转换方法
            let x = num.value;

            if (x < 0) {
                result.textContent = '输入一个十进制非负整数';
                result.style.color = 'red';
            } else {
                let rnum = '';

                while (x > 0) {

                    let y = x % 2;
                    if (y == 0) {
                        rnum = '0' + rnum;
                    } else {
                        rnum = '1' + rnum;
                    }
                    x = Math.floor(x / 2);

                }
                result.style.color = 'black';
                result.textContent = rnum;


                let bin = document.querySelector('#bin-bit');
                while (bin.value > result.textContent.length) {

                    result.textContent = '0' + result.textContent;
                }
                if (bin.value < result.textContent.length) {
                    console.log('太小了');
                    alert('太小了');
                }

            }


        }



        //renum
        for (i = 1; i < 101; i++) {
            
            if(i.indexOf('3')){
                i = 'PA';
            }
            document.querySelector('.renum').textContent += i + ' ';
        }


    </script>
</body>

</html>
