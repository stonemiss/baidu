<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }

        .palette {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .palette li {
            width: 40px;
            height: 40px;
            border: 1px solid #000;
            cursor: pointer;
        }
    </style>
</head>
<body>            
    <label>
        <input id="school" name="status" type="radio">
        School
    </label>
    <label>
        <input id="company" name="status" type="radio">
        Company
    </label>

    <select id="school-select">        
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">        
        <option>百度</option>
        <option>爱奇艺</option>        
    </select>

    <br>
    <br>
    <br>
    <br>
    <ul class="palette">
        <li style="background-color:crimson"></li>
        <li style="background-color:bisque"></li>
        <li style="background-color:blueviolet"></li>
        <li style="background-color:coral"></li>
        <li style="background-color:chartreuse"></li>
        <li style="background-color:darkolivegreen"></li>
        <li style="background-color:cyan"></li>
        <li style="background-color:#194738"></li>        
    </ul>

    <p class="color-picker"></p>


    <script>
        let schoolR = document.querySelector('#school');
        let companyR = document.querySelector('#company');
        let schoolS = document.querySelector('#school-select');
        let companyS = document.querySelector('#company-select');

        //------------way1------------------------------.
        // schoolR.onclick = function(){
        //     schoolS.style.cssText = 'display: block;';
        //     companyS.style.cssText = 'display: hidden';
        // }
        // companyR.onclick = function(){
        //     schoolS.style.cssText = 'display: hidden;';
        //     companyS.style.cssText = 'display: block';
        //}


        //--------------------way2------------------------.
        function choose(e){
            if(e.target.id === 'school'){
                console.log(1);
                schoolS.style.cssText = 'display: block;';
                companyS.style.cssText = 'display: hidden';
            }
            else if(e.target.id === 'company'){
                console.log(2);
                schoolS.style.cssText = 'display: hidden;';
                companyS.style.cssText = 'display: block;';       
            }
        }

        schoolR.addEventListener('click',choose);
        companyR.addEventListener('click',choose);



        //index2------------------
        var list = document.querySelectorAll("li");
        for (var i = i = 0, len = list.length; i < len; i++) {
            list[i].onclick = function(e) {
                var t = e.target;
                var c = t.style.backgroundColor;
                var p = document.getElementsByClassName("color-picker")[0]
                p.innerHTML = c;
                p.style.color = c;

            }
        }


    </script>
</body>
</html>
