<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input id="queue-input" type="text">
    <p id="queue-cont">队列内容：apple-&gt;pear</p>
    <button id="in-btn">入队</button>
    <button id="out-btn">出队</button>
    <button id="font-btn">打印队头元素内容</button>
    <button id="empty-btn">判断队列是否为空</button>

    <script>

        var queue = ["apple", "pear"];
        var cont = document.querySelector('#queue-cont');

        let input = document.querySelector('#queue-input'),
        inbtn = document.querySelector('#in-btn'),
        outbt = document.querySelector('#out-btn'),
        font = document.querySelector('#font-btn'),
        empty = document.querySelector('#empty-btn');

        inbtn.addEventListener('click',function(){
            console.log(1)
            if(input.value != ''){
                queue.unshift(input.value);
            }
            cont.innerHTML = '队列内容：' + queue.join('-&gt');
        })

        outbt.addEventListener('click',function(){
            queue.pop();
            cont.innerHTML = '队列内容：' + queue.join('-&gt');
        })

        font.addEventListener('click',function(){
           cont.innerHTML = '队头元素：' + queue.pop(); 
        })

        empty.addEventListener('click',function(){
            if(queue.length === 0){
                cont.innerHTML = '队列为空';
            }else{
                cont.innerHTML = '队列不为空';
            }
        })


        

    </script>


    </script>
</body>

</html>
