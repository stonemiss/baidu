    <script>
        var arr1 = [43, 54, 4, -4, 84, 100, 58, 27, 140];
        var arr2 = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
        var arr3 = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
        var arr4 = [
            {
                id: 1,
                name: 'candy',
                value: 40
            }, {
                id: 2,
                name: 'Simon',
                value: 50
            }, {
                id: 3,
                name: 'Tony',
                value: 45
            }, {
                id: 4,
                name: 'Annie',
                value: 60
            }
        ];

        function compareNum(a, b) {
            return a - b;
        }
        arr1.sort(compareNum);
        console.log('arr1: ' + arr1);
        //简写方式
        //arr1.sort((a,b) => a - b);  

        arr2.sort();
        console.log('arr2: ' + arr2);


        console.log("arr3二维数组第二个元素从大到小");
        arr3.sort((a, b) => a[1] - b[1]);
        console.log(arr3);
        //方法二
        arr3.sort(function (a, b) {
            var valueA = a[1];
            var valueB = b[1];
            return valueA - valueB;
        })
        console.log('arr3: ' + arr3.join(' - '));



        arr4.sort((a, b) => a.value - b.value);
        console.log(arr4);




        // 将对象转化为数组
        var scoreObject = {
            "Tony": {
                "Math": 95,
                "English": 79,
                "Music": 68
            },
            "Simon": {

        }

        var arr5 = [];
        for( i in scoreObject){
            console.log('i: ' + i);

            arrx.push(i);
            for( j in scoreObject[i]){
                arrx.push(scoreObject[i][j]);
                
                

            }
            arr5.push(arrx)
            
        }
        console.log(arr5);




        //实现
        var arr1 = [];
        for (var i in scoreObject) {
            var arr2 = [];
            arr2.push(i);
            for (var j in scoreObject[i]) {
                arr2.push(scoreObject[i][j]);
            }
            arr1.push(arr2);
        }
        console.log(arr1);
