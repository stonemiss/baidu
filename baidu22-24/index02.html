<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>
    <div>
        <button>获取当前选中输入的内容长度</button>
        <button>当前选中输入中的第3个字符</button>
        <button>把两个输入框的文字连接在一起输出（concat）</button>
        <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button>当前选中输入框的行数</button>
        <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button>把所选输入框中的内容全部转为大写</button>
        <button>把所选输入框中的内容全部转为小写</button>
        <button>把所选输入框中内容的半角空格全部去除</button>
        <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>


    <script>
        let radioa = document.querySelector('#radio-a');
        let radiob = document.querySelector('#radio-b');
        let stra = document.querySelector('#str-a');
        let strb = document.querySelector('#str-b');
        let numa = document.querySelector('#num-a');
        let numb = document.querySelector('#num-b');
        let buttons = document.querySelectorAll('button');
        let result = document.querySelector('#result');

        //判断选中
        function checked(radio){
            if(radio.checked == true){
                return true;
            }else{
                return false;
            }
        }

        buttons[0].addEventListener('click',function(){
            if(checked(radioa)){
                result.innerHTML = stra.value.length;
            }else if(checked(radiob)){
                result.innerHTML = strb.value.length;
            }
        })

        buttons[1].addEventListener('click',function(){
            if(checked(radioa)){
                result.innerHTML = stra.value.charAt(2);
            }
            if(checked(radiob)){
                result.innerHTML = strb.value.charAt(2);
            }
        })

        buttons[2].addEventListener('click',function(){
            result.innerHTML = stra.value.concat(strb.value);
        })

        buttons[3].addEventListener('click',function(){
            result.innerHTML = stra.value.indexOf(strb.value);
        })

        buttons[4].addEventListener('click',function(){
            result.innerHTML = strb.value.lastIndexOf(strb.value);
        })
        //使用slice获取选中输入框内容的部分内容，参数为num-a及num-b
        buttons[5].addEventListener('click',function(){
            if(checked(radioa)){
                result.innerHTML = stra.value.slice(numa.value,numb.value);
            }
            if(checked(radiob)){
                result.innerHTML = strb.value.slice(numa.value,numb.value);
            }
        })

        //输入框行数
        buttons[6].addEventListener('click',function(){
            if(checked(radioa)){
                result.innerHTML = stra.value.split(/\r?\n|\r/).length;
            }
            if(checked(radiob)){                
                result.innerHTML = strb.value.split(/\r?\n|\r/).length;
            }
        })
        //使用substr获取选中输入框内容的子字符串，参数为num-a及num-b,与slice不同的是不接受负数
        buttons[7].addEventListener('click',function(){
            if(checked(radioa)){
                result.innerHTML = stra.value.substr(numa.value,numb.value);
            }
            if(checked(radiob)){
                result.innerHTML = strb.value.substr(numa.value,numb.value);
            }
        })
        //把所选输入框中的内容全部转为大写
        buttons[8].addEventListener('click',function(){
            if(checked(radioa)){
                result.innerHTML = stra.value.toUpperCase();
            }
            if(checked(radiob)){
                result.innerHTML = strb.value.toUpperCase();
            }
        })
    

    </script>

</body>

</html>
