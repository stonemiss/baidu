<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>        
    </div>
    <p id="result"></p>

    <script>
        let  a = document.querySelector('#radio-a');
        let  b = document.querySelector('#radio-b');
        var numa = document.querySelector('#num-a');
        var numb = document.querySelector('#num-b');
        let  result  = document.querySelector('#result');
        var buttons = document.querySelectorAll('button')

        //判断是否为数字isNaN
        function isNumber(num){
            if(!isNaN(num.value) && num.value != ''){
                return true;
            }else{
                return false;
            }
        }
        //判断是否选中
        function checked(radio){
            if(radio.checked == true){
                return true;
            }else{
                return false;
            }
        }


        buttons[0].addEventListener('click',function(){
            if(checked(a)){
                if(isNumber(numa)){
                    result.innerHTML = numa.value + '是数字';
                }else{
                    result.innerHTML = numa.value + '不是数字';
                }
            }
            if(checked(b)){
                if(isNumber(numb)){
                    result.innerHTML = numb.value + '是数字';
                }else{
                    result.innerHTML = numb.value + '不是数字';
                }
            }
        })

        buttons[1].addEventListener('click',function(){
            var x = parseFloat(numa.value);
            console.log(x);
            result.innerHTML = x.toFixed(parseInt(numb.value));
        })

        buttons[2].addEventListener('click',function(){
            if(checked(a)){
                result.innerHTML = Math.abs(numa.value);
            }
            if(checked(b)){
                result.innerHTML = Math.abs(numb.value);
            }
        })

        buttons[3].addEventListener('click',function(){
            if(checked(a)){
                result.innerHTML = Math.ceil(numa.value);
            }
            if(checked(b)){
                result.innerHTML = Math.ceil(numb.value);
            }
        })

        buttons[4].addEventListener('click',function(){
            if(checked(a)){
                result.innerHTML = Math.floor(numa.value);
            }
            if(checked(b)){
                result.innerHTML = Math.floor(numb.value);
            }
        })

        buttons[5].addEventListener('click',function(){
            if(checked(a)){
                result.innerHTML = Math.round(numa.value);
            }
            if(checked(b)){
                result.innerHTML = Math.round(numb.value);
            }
        })

        buttons[6].addEventListener('click',function(){
            result.innerHTML = Math.max(numa.value, numb.value);
        })

        buttons[7].addEventListener('click',function(){
            result.innerHTML = Math.min(numa.value, numb.value);
        })
        
    
    </script>
</body>
</html>
